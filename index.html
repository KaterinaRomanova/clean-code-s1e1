<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header__wrapper">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix ToDo" class="header__img">
      <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="content__wrapper">
      <p id="add-task__wrapper">
        <label for="new-task">Add Item</label>
        <div class="add-task__form">
          <input id="new-task"class="task__input inline" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label inline label">Pay Bills</label>
          <input type="text" class="task__input input inline">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img src="./remove.svg" alt="" class="button-delete__img">
          </button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label inline label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input input inline">
          <button class="button button-edit">Save</button>
          <button class=" button button-delete">
            <img src="./remove.svg" alt="" class="button-delete__img">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" checked class="task__checkbox">
          <label class="task__label label inline">See the Doctor</label>
          <input type="text" class="task__input input inline">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img src="./remove.svg" alt="" class="button-delete__img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
